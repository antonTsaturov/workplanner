<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar body -->
  <rect x="15" y="25" width="70" height="60" rx="8" fill="white" stroke="#4a6fa5" stroke-width="4"/>
  
  <!-- Top header section -->
  <rect x="15" y="15" width="70" height="20" rx="8" fill="#4a6fa5"/>
  
  <!-- Ring holes -->
  <circle cx="30" cy="25" r="3" fill="white"/>
  <circle cx="70" cy="25" r="3" fill="white"/>
  
  <!-- Vertical grid lines -->
  <line x1="40" y1="45" x2="40" y2="75" stroke="#e0e0e0" stroke-width="1.5"/>
  <line x1="60" y1="45" x2="60" y2="75" stroke="#e0e0e0" stroke-width="1.5"/>
  
  <!-- Horizontal grid lines -->
  <line x1="20" y1="55" x2="80" y2="55" stroke="#e0e0e0" stroke-width="1.5"/>
  <line x1="20" y1="65" x2="80" y2="65" stroke="#e0e0e0" stroke-width="1.5"/>
</svg>